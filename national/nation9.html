				<p class="title">您是</p>
				<p class="name">[臧克家]</p>
				<p class="text">
				    您是泰山的顶峰,<br>
                    崇高又坚硬;<br>
                    您是冲过三峡的长江,<br>
                    汹涌奔腾,<br>
                    一想到您六十一年的形象,<br>
                    耳边呼啸起骤雨狂风,<br>
                    您是一把熊熊烈火,<br>
                    把腐朽的东西烧它个干净;<br>
                    您是聚光的明镜.<br>
                    把人民的希望集中,<br>
                    您在创造崭新的历史,<br>
                    把优秀的传统继承.<br>
                    万众向您欢呼致敬,<br>
                    您的胸怀恢廓,不自居功,<br>
                    您脚根扎在大地上,<br>
                    您的威名凌上高空.<br>
                    时代风云滚滚,<br>
                    您是云中一条龙;<br>
                    恶虎当前,您胆气壮,<br>
                    握紧铁拳,永不放松。<br>
                    您是辟开阴暗的闪电,<br>
                    您是惊起蛰伏的雷鸣,<br>
                    您是智慧的大海,<br>
                    您是高悬的天灯,<br>
                    您是人民的战士—威力无穷!<br>
                    您英气勃勃,<br>
                    永远前进,永远年轻。<br>
				</p>
